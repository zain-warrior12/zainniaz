  <!-- ‚úÖ JavaScript -->
  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const tiles = document.querySelectorAll(".game-tile");

      tiles.forEach(tile => {
        const titleDiv = tile.querySelector(".game-title");
        const text = titleDiv.textContent.toLowerCase();

        if (text.includes(input)) {
          tile.style.display = "block";

          // Highlight matched word
          const original = titleDiv.textContent;
          const regex = new RegExp(`(${input})`, 'gi');
          titleDiv.innerHTML = original.replace(regex, `<span class="highlight">$1</span>`);
        } else {
          tile.style.display = "none";
          titleDiv.innerHTML = titleDiv.textContent; // Reset text
        }

        if (input === "") {
          titleDiv.innerHTML = titleDiv.textContent; // Reset highlights when search is cleared
          tile.style.display = "block";
        }
      });
    }
  </script>
